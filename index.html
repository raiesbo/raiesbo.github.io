<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CV | Raimon Espasa</title>
    <meta name="author" content="Raimon Espasa Bou">
    <meta name="description" content="Curriculum Vitae">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="icon" type="image/x-icon" href="./src/img/favicon.ico">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/translateClasses.css">
</head>

<body>

    <header>

    </header>

    <main>
        <article id="main-picture">

            <header id="main-header">
                <h1 id="name"></h1>
                <h2 id="title"></h2>
                <ul class="contact" id="contact-links">
                </ul>
            </header>
        </article>
        <article id="main-info">
            <section class="description sub-section">
                <header class="section-header">
                    <h3 class="section-title">Profile</h3>
                </header>
                <div class="section-body" id="profile">
                </div>
            </section>

            <section class="skills sub-section">
                <header class="section-header">
                    <h3 class="section-title">Skills</h3>
                </header>
                <div class="section-body">
                    <ul id="skills">
                    </ul>
                </div>
            </section>
            <section class="projects sub-section">
                <header class="section-header">
                    <h3 class="section-title">Projects</h3>
                </header>
                <div class="section-body">
                    <ul id="projects">
                    </ul>
                </div>
            </section>
            <section class="education sub-section">
                <header class="section-header">
                    <h3 class="section-title">Education</h3>
                </header>
                <div class="section-body">
                    <ul id="education">
                    </ul>
                </div>

            </section>
            <section class="experience sub-section">
                <header class="section-header">
                    <h3 class="section-title">Experience</h3>
                </header>
                <div class="section-body">
                    <ul id="experience">
                    </ul>
                </div>

            </section>
            <section class="certs sub-section">
                <header class="section-header">
                    <h3 class="section-title">Certifications</h3>
                </header>
                <div class="section-body">
                    <ul id="certs">
                    </ul>
                </div>

            </section>
            <section class="languages sub-section">
                <header class="section-header">
                    <h3 class="section-title">Languages</h3>
                </header>
                <div class="section-body">
                    <ul id="languages">
                    </ul>
                </div>

            </section>
        </article>
    </main>

    <script type="module" src="built/main.js" async defer></script>
</body>

</html>
